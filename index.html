<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <h1>Mis Películas</h1>
            <div class="row">
                <div class="col-8">
                    <div class="films">
                        <div class="film" v-for="film in films" :key="film.id">
                            <h3>{{ film.title }}</h3>
                            <p>{{ film.description }}</p>
                            <p>{{ film.director }}</p>
                            <p class="score">
                                <i class="fa fa-star yellow" v-for="point in film.score"></i>
                                <i class="fa fa-star" v-for="point in 5-film.score"></i>
                            </p>
                            <div class="d-flex justify-content-around">
                                <button class="btn btn-danger mr-5" v-on:click="onClickEliminar(film.id)">Eliminar</button>
                                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
                                    Update
                                </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Update film</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                    <div class="form-group">
                                                        <label>Título</label>
                                                        <input type="text" class="form-control" v-model="updateFilm.title"> 
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Título</label>
                                                        <textarea class="form-control" v-model="updateFilm.description"></textarea>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Director</label>
                                                        <input type="text" class="form-control" v-model="updateFilm.director">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Puntuación</label>
                                                        <select class="form-control" v-model="updateFilm.score">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                        </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <input type="button" value="Enviar" class="btn btn-black btn-info" v-on:click="onClickUpdate(film.id)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" class="form-control" v-model="newFilm.title"> 
                    </div>
                    <div class="form-group">
                        <label>Título</label>
                        <textarea class="form-control" v-model="newFilm.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Director</label>
                        <input type="text" class="form-control" v-model="newFilm.director">
                    </div>
                    <div class="form-group">
                        <label>Puntuación</label>
                        <select class="form-control" v-model="newFilm.score">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <input type="button" value="Enviar" class="btn btn-black btn-info" v-on:click="onClickSendFilm">
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
